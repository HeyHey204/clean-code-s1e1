<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page-wrapper">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section class="section section_add-item">
      <h3 class="title title_add-item">Add Item</h3>
      <div class="section__wrapper">
        <input class="input input_text input_add-item" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="tasks-list tasks-list_incomplete" id="incomplete-tasks">
        <li class="tasks-list__item">
          <input class="input input_checkbox" type="checkbox">
          <label class="label">Pay Bills</label>
          <input class="input input_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_edit-mode">
          <input class="input input_checkbox" type="checkbox">
          <label class="label">Go Shopping</label>
          <input class="input input_text" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="title">Completed</h3>
      <ul class="tasks-list tasks-list_completed" id="completed-tasks">
        <li class="tasks-list__item">
          <input class="input input_checkbox" type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input class="input input_text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
